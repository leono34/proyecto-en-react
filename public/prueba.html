<section class="container walker ">
  <div class="row">
    <div class="col  bg-light text-center p-3">
      <h2>Cuidadores de perros cerca de ti</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md col-lg-4 p-3 ">

      <div id="myMap" style="height: 600px" class="shadow p-3">
        
      </div>
    </div>


    <div id="js_col-user" class="col-users col-md col-lg-8  bg-light mt-3">
      {% for item in data.all %}
      <div id="{{item.name.lower}}_{{item.id}}" class="js_user walkers d-flex shadow pt-3 " data-index="0">
        <div class="profile_picture p-3  ">
          <a href="{% url 'detail' item.id %}"><img alt="woman" class="  rounded-circle" width="90" height="90"
              src="{{ item.image.url }}">
            <span class="name d-flex justify-content-center ">{{ item.name }}</span>
          </a></div>
        <div class="content">
          <h3 class="card-title">
            <a href="{% url 'detail' item.id %}"> {{ item.title }}.</a>
          </h3>
          <p class="card-text">
            {{ item.description }}.
          </p>
          <div class="pull-left">
            <p class="reviews">
              <a title="Opiniones sobre Enza" href="{% url 'detail' item.id %}"><strong>
                  <i class="fa fa-comment-o"></i>
                </strong>
                <strong>{{ item.score }}</strong> opiniones
                <span class="stars  text-warning " rel="tooltip" data-original-title="ValoraciÃ³n media"><i
                    class="  fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>

                </span>
              </a></p>
          </div>
          <div class="public_address pull-right">
            <small>{{ item.address }}.</small>
          </div>
          <div class="clearfix"></div>
        </div>

      </div>
      {%  endfor   %}

    </div>

  </div>
  </div>
</section>
